<!-- carrito.html.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛒 Tu Carrito | Avanti</title>
    <meta name="description" content="Revisá los productos que seleccionaste. Comprá con confianza en Avanti." />
    <link rel="icon" href="img/branding/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- HEADER DINÁMICO -->
    <div id="main-header"></div>

    <!-- CONTENIDO PRINCIPAL DEL CARRITO -->
    <main class="main-carrito fade-in">
        <section class="carrito-container">
            <h1>🛍️ Tu Carrito de Compras</h1>
            <div id="carrito-items" class="carrito-items">
                <!-- Acá se cargan los productos del carrito con JS -->
            </div>
            <div class="carrito-total">
                <p>Total: <span id="total-carrito">$0</span></p>
                <a href="pago.html" class="btn-finalizar">Finalizar compra</a>
            </div>
        </section>
    </main>

    <!-- FOOTER DINÁMICO -->
    <div id="main-footer"></div>

    <!-- SCRIPTS -->
    <script type="module">
        import { renderHeader } from './js/ui/header.js';
        import { renderFooter } from './js/ui/footer.js';
        renderHeader();
        renderFooter();
    </script>

    <!-- Tu script del carrito (para mostrar productos y total) -->
    <script type="module" src="js/pages/carrito.page.js"></script>
</body>

</html>
