<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revlon | Avanti</title>
    <meta name="description"
        content="Catálogo de productos profesionales Revlon para el cuidado capilar. Disponibles en Avanti Hair Salon." />
    <link rel="icon" href="../img/branding/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />

            <div id="grid-productos" class="grid-productos"></div>

    <div id="main-footer"></div>

    <script type="module">
        import { renderHeader } from '../js/ui/header.js';
