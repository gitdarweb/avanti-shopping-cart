<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moroccanoil | Avanti</title>
    <meta name="description"
        content="Catálogo completo de productos Moroccanoil en Avanti Hair Salon. Tratamientos profesionales para tu cabello." />
    <link rel="icon" href="../img/branding/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- HEADER dinámico -->
    <div id="main-header"></div>

    <main class="main-productos fade-in">
        <section class="marca-hero">
            <img src="../img/marcas/logo-moroccanoil.png" alt="Moroccanoil" class="logo-marca" />
            <h1>Moroccanoil</h1>
            <p class="marca-descripcion">
                Tratamientos de lujo con aceite de argán. Moroccanoil transforma la textura del cabello, aportando
                nutrición, brillo y suavidad.
            </p>
        </section>

        <section class="productos-container">
            <h2>Productos Moroccanoil</h2>
            <div id="grid-productos" class="grid-productos"></div>
        </section>
    </main>

    <!-- FOOTER dinámico -->
    <div id="main-footer"></div>

    <!-- Scripts -->
    <script type="module">
        import { renderHeader } from '../js/ui/header.js';
        import { renderFooter } from '../js/ui/footer.js';
        renderHeader();
        renderFooter();
    </script>

    <script type="module" src="../js/pages/moroccanoil.page.js"></script>
</body>

</html>
